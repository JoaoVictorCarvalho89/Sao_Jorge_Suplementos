{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/BaseCSS/variaveis_base.css' %}?v={% now 'U' %}">
    <link rel="stylesheet" href="{% static 'CSS/CRUD_CSS/cadastro_CRUD.css' %}?v={% now 'U' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'Imagens/favicon/Favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cadastro de Fornecedores</title>
</head>
<body>
    
    <h1>Cadastro de Fornecedores</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Cadastrar"/></p>
    </form>

    <a href="{% url 'PaginaCliente' %}" class="link"><i class="fa fa-arrow-right" style="rotate: 180deg;"></i>Voltar</a>

</body>
</html>
