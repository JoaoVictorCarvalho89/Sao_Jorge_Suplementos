{% extends 'forms/forms_base.html' %}
{% load static %}

{% block title_forms %}
    <title>Cadastre-se</title>
{% endblock %}

{% block forms %}

        <h1>Cadastre-se</h1>
        <a href="{% url 'login' %}">Já é cliente? Clique aqui e faça Login!</a>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p id="psubmit">
                <input type="submit" value="Cadastrar"/>
            </p>
        </form>
        
{% endblock %}
