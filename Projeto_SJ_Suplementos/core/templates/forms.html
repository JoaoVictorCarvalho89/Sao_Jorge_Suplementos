{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Cadastre-se</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{% static 'Imagens/favicon/Favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'forms.css' %}?v={% now 'U' %}">
    </head>

    <body>
        <h1>Cadastre-se</h1>
        <a href="#">Já é cliente? Clique aqui e faça Login!</a>

        <form action="{% url 'perfil' %}" method="post">

            <p>
                Nome:
                <input type="text" name="nome"/>
                <br/>
                Email:
                <input type="email" name="email"/>
                <br/>
                Senha:
                <input type="password" name="senha"/>
                <br/>
                Telefone:
                <input type="text" name="telefone"/>
                <br/>
                Data de Nascimento:
                <input type="date" name="data_nascimento" placeholder="Data de Nascimento"/>
            </p>

            <p id="psubmit">
                <input type="submit" value="Cadastrar" id="submit"/>
            </p>

        </form>

    </body>

</html>
