{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Trocar Senha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{% static 'Imagens/favicon/Favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'forms.css' %}?v={% now 'U' %}">
    </head>

    <body>
        <h1>Troque sua senha</h1>

        <form action="{% url 'perfil' %}" method="post">

            <p>
                Nome:
                <input type="email" name="email"/>
                <br/>
                Senha:
                <input type="password" name="senha"/>
                <br/>
                Mudar senha:
                <input type="password" name="senha"/>
                <br/>
            </p>

            <p id="psubmit">
                <input type="submit" value="Mudar senha"/>
            </p>

        </form>

    </body>

</html>
